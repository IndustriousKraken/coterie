<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Organization - Powered by Coterie</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .event-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        .announcement {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
        }
        form {
            max-width: 400px;
            margin: 20px 0;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .calendar-subscribe {
            background: #28a745;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Example Organization</h1>
    <p>Welcome to our community! We're using Coterie to manage our membership.</p>

    <!-- Configuration -->
    <script>
        // In production, this would come from your build environment
        const COTERIE_API = 'http://localhost:8080';
    </script>

    <!-- Upcoming Events Section -->
    <section>
        <h2>Upcoming Events</h2>
        <div id="events-container">Loading events...</div>
        <a href="#" class="calendar-subscribe" id="calendar-link">Subscribe to Calendar</a>
    </section>

    <!-- Recent Announcements Section -->
    <section>
        <h2>Recent Announcements</h2>
        <div id="announcements-container">Loading announcements...</div>
        <a href="#" id="rss-link">RSS Feed</a>
    </section>

    <!-- Member Signup Form -->
    <section>
        <h2>Become a Member</h2>
        <form id="signup-form">
            <input type="email" name="email" placeholder="Email" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="text" name="full_name" placeholder="Full Name" required>
            <input type="password" name="password" placeholder="Password (min 8 characters)" required minlength="8">
            <select name="membership_type">
                <option value="Regular">Regular - $50/year</option>
                <option value="Student">Student - $25/year</option>
                <option value="Corporate">Corporate - $500/year</option>
            </select>
            <button type="submit">Sign Up</button>
            <div id="signup-message"></div>
        </form>
    </section>

    <!-- Member Portal Link -->
    <section>
        <h2>Existing Members</h2>
        <p><a href="/portal">Login to Member Portal</a></p>
    </section>

    <script>
        // Fetch and display events
        async function loadEvents() {
            try {
                const response = await fetch(`${COTERIE_API}/public/events`);
                const events = await response.json();
                
                const container = document.getElementById('events-container');
                if (events.length === 0) {
                    container.innerHTML = '<p>No upcoming events</p>';
                    return;
                }
                
                container.innerHTML = events
                    .filter(event => new Date(event.start_time) > new Date())
                    .slice(0, 5)
                    .map(event => `
                        <div class="event-card">
                            <h3>${event.title}</h3>
                            <p>${event.description}</p>
                            <p><strong>When:</strong> ${new Date(event.start_time).toLocaleString()}</p>
                            ${event.location ? `<p><strong>Where:</strong> ${event.location}</p>` : ''}
                            ${event.rsvp_required ? '<p><em>RSVP Required</em></p>' : ''}
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Failed to load events:', error);
                document.getElementById('events-container').innerHTML = '<p>Failed to load events</p>';
            }
        }

        // Fetch and display announcements
        async function loadAnnouncements() {
            try {
                const response = await fetch(`${COTERIE_API}/public/announcements`);
                const announcements = await response.json();
                
                const container = document.getElementById('announcements-container');
                if (announcements.length === 0) {
                    container.innerHTML = '<p>No announcements</p>';
                    return;
                }
                
                container.innerHTML = announcements
                    .slice(0, 3)
                    .map(announcement => `
                        <div class="announcement">
                            <h3>${announcement.title}</h3>
                            <p>${announcement.content}</p>
                            <small>Posted: ${new Date(announcement.published_at).toLocaleDateString()}</small>
                        </div>
                    `).join('');
            } catch (error) {
                console.error('Failed to load announcements:', error);
                document.getElementById('announcements-container').innerHTML = '<p>Failed to load announcements</p>';
            }
        }

        // Handle signup form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(`${COTERIE_API}/public/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                const messageDiv = document.getElementById('signup-message');
                
                if (response.ok) {
                    messageDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
                    e.target.reset();
                } else {
                    messageDiv.innerHTML = `<p style="color: red;">Error: ${result.error}</p>`;
                }
            } catch (error) {
                console.error('Signup failed:', error);
                document.getElementById('signup-message').innerHTML = 
                    '<p style="color: red;">Failed to submit signup</p>';
            }
        });

        // Set calendar and RSS links
        document.getElementById('calendar-link').href = `${COTERIE_API}/public/feed/calendar`;
        document.getElementById('rss-link').href = `${COTERIE_API}/public/feed/rss`;

        // Load data on page load
        loadEvents();
        loadAnnouncements();

        // Optionally refresh data periodically
        setInterval(() => {
            loadEvents();
            loadAnnouncements();
        }, 60000); // Refresh every minute
    </script>
</body>
</html>
