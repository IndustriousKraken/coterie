title = "Introduction to Hardware Hacking: Your First Circuit Bend"
event_type = "workshop"
days_offset = 14
duration_hours = 4
location = "Workshop Bay"
visibility = "public"
description = """
A beginner-friendly introduction to the art of circuit bending—the creative short-circuiting of electronic devices to create new musical instruments or sound generators.

We'll provide cheap electronic toys (dollar store keyboards, speak-and-spells, etc.) and guide you through the process of:
- Safely opening and exploring electronic devices
- Identifying interesting points to probe
- Understanding what happens when you connect things that "shouldn't" be connected
- Adding switches, potentiometers, and body contacts
- Basic audio output modifications

No electronics experience necessary! This workshop is designed for complete beginners who want to get their hands dirty and make some noise.

Materials fee: $15 (covers your victim device, components, and a small enclosure for your creation)

All tools provided. Wear clothes you don't mind getting slightly dirty—we'll be working with solder and old electronics.

By the end of the session, you'll have a unique noise-making device and the knowledge to continue experimenting at home. Past creations have ranged from unsettling ambient drone machines to genuinely playable (if unconventional) instruments."""

