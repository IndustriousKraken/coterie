[[events]]
title = "Advanced Binary Exploitation Workshop"
event_type = "training"
days_offset = 60
duration_hours = 6
location = "Main Lab"
visibility = "members_only"
description = """
A deep dive into modern binary exploitation techniques. This is an intermediate-to-advanced workshop—you should be comfortable with C programming, basic x86 assembly, and have some familiarity with concepts like buffer overflows.

Topics covered:
- Return-oriented programming (ROP) chain construction
- Defeating ASLR through information leaks
- Stack canary bypass techniques
- Format string exploitation for arbitrary read/write
- Heap exploitation basics (use-after-free, double-free)
- Introduction to kernel exploitation concepts

We'll work through a series of progressively harder challenges, each building on techniques learned in previous ones. By the end, you should be comfortable approaching CTF pwn challenges at the intermediate level.

Prerequisites:
- Laptop with Linux VM (Ubuntu 22.04 recommended)
- pwntools installed and working
- GDB with pwndbg or GEF
- Familiarity with at least one disassembler (Ghidra, IDA, etc.)

Materials will be distributed via our internal CTF platform a week before the event so you can set up your environment in advance."""

