[[events]]
title = "Restoring a TRS-80 Model I: A Journey Through Computing History"
event_type = "workshop"
days_offset = -120
duration_hours = 6
location = "The Vintage Vault - Workshop Bay"
visibility = "members_only"
description = """
Join us for an immersive, hands-on workshop where we'll bring a piece of computing history back to life. We've acquired a non-functional TRS-80 Model I from 1977, and over the course of this extended session, we'll diagnose its issues, source replacement components, and hopefully see it boot for the first time in decades.

What we'll cover:
- Visual inspection and damage assessment of vintage hardware
- Using period-appropriate test equipment (oscilloscopes, logic probes)
- Troubleshooting the Z80 CPU and associated support chips
- Capacitor replacement and power supply restoration
- Keyboard matrix debugging and contact cleaning
- Video output calibration for composite monitors

Participants should bring:
- Basic soldering equipment (stations available for those who need them)
- ESD-safe work practices (wrist straps provided)
- Patience and a willingness to learn from failure

This workshop is limited to 12 participants to ensure everyone gets hands-on time with the hardware. Prior experience with vintage computing is helpful but not required—enthusiasm counts for more than expertise here.

Refreshments will be provided, including period-appropriate snacks (Tang, anyone?). We'll also have documentation from the original Radio Shack technical manuals available for reference.

Whether we succeed or fail, we'll learn something valuable about the engineering decisions of the late 1970s and why these machines were revolutionary for their time."""

[[events]]
title = "CTF Practice Night: Web Application Security Fundamentals"
event_type = "ctf"
days_offset = -90
duration_hours = 4
location = "Main Lab"
visibility = "members_only"
description = """
Monthly CTF practice session focusing on web application security challenges. This month we're working through a custom-built challenge environment that covers the OWASP Top 10, with progressively harder flags to capture.

Challenge categories include:
- SQL injection (from basic UNION attacks to blind boolean-based extraction)
- Cross-site scripting (reflected, stored, and DOM-based variants)
- Authentication bypass techniques
- Insecure direct object references
- Server-side request forgery
- XML external entity attacks

The environment will remain available for a week after the event for those who want to continue working on challenges they didn't complete.

Beginners are welcome! We'll have mentors available to provide hints and explain concepts. Bring your laptop with Burp Suite or OWASP ZAP installed. A Kali VM is recommended but not required.

Pizza and drinks provided. Please RSVP so we know how much to order."""

[[events]]
title = "Z80 Assembly Language: Building a Game from Scratch"
event_type = "workshop"
days_offset = -60
duration_hours = 8
location = "The Vintage Vault - Classroom"
visibility = "public"
description = """
An intensive full-day workshop where we'll write a complete game in Z80 assembly language, targeting the TRS-80 Model III. No prior assembly experience required, though familiarity with any programming language will help.

By the end of the day, you'll have:
- Written a playable game entirely in assembly
- Understood how the Z80 addresses memory and handles I/O
- Learned debugging techniques for bare-metal programming
- Gained appreciation for what game developers accomplished with 4KB of RAM

We'll be building a simple but complete "Snake" clone, covering:
- Setting up the development environment (cross-assemblers on modern hardware)
- Memory maps and the TRS-80 video display system
- Keyboard scanning and input handling
- Game loop architecture without an operating system
- Sprite-like graphics using character cell manipulation
- Sound generation through the cassette port
- High score persistence to memory

Lunch break included (bring your own or there are restaurants nearby). We'll work in pairs, so this is a great opportunity to meet other members interested in low-level programming.

All materials provided, including reference cards for Z80 opcodes and TRS-80 memory maps. You'll receive a ROM image of your completed game to take home."""

