[[announcements]]
title = "Workshop Series: Building a 6502 Computer from Scratch"
announcement_type = "news"
days_ago = 60
is_public = true
featured = false
content = """
We're excited to announce a new six-part workshop series starting next month: building a complete 6502-based computer from individual chips on a breadboard!

Over six sessions, you'll construct:
- Session 1: The clock circuit and reset logic
- Session 2: ROM and the first program (blinking an LED)
- Session 3: RAM and memory mapping
- Session 4: The 6522 VIA for I/O
- Session 5: Video output (composite or VGA, your choice)
- Session 6: Keyboard input and tying it all together

By the end, you'll have a working computer that can run BASIC, play simple games, and serve as a platform for further experimentation. More importantly, you'll understand exactly how a computer works at the hardware level—no magic, no abstraction, just electrons doing what they're told.

Materials cost: approximately $50-75 depending on options. We've negotiated a group buy for the more expensive components.

Prerequisites: basic soldering ability and patience. No prior electronics experience required—we'll explain everything as we go.

Space is limited to 15 participants due to equipment and mentorship constraints. Registration opens next week. Past workshop attendees get priority for the first 48 hours.

This series was inspired by Ben Eater's excellent YouTube series, but we'll be adding our own twists and building something slightly different."""
