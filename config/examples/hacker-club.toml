[[events]]
title = "Commodore 64 BASIC Programming for Beginners"
event_type = "training"
days_offset = 28
duration_hours = 3
location = "The Vintage Vault - Classroom"
visibility = "public"
description = """
Step back to 1982 and learn programming the way millions of kids did—on a Commodore 64 with nothing but BASIC and your imagination.

This session covers:
- The C64 BASIC environment (that blinking cursor awaits!)
- PRINT statements and making text appear
- Variables and simple arithmetic
- INPUT for user interaction
- FOR-NEXT loops
- GOTO (yes, really—it was a different time)
- PEEK and POKE for hardware access
- Simple graphics using character sets
- Playing sounds with the SID chip

We have enough C64s for everyone to have their own machine, connected to period-appropriate CRT monitors for the authentic experience. You'll feel the satisfying clunk of those breadbox keys and hear the distinctive whir of the 1541 disk drive.

No programming experience required. By the end of the session, you'll have written several programs and saved them to actual 5.25" floppy disks (which you can take home as souvenirs).

Perfect for: anyone curious about computing history, parents who want to show their kids what programming used to be like, or experienced programmers who want to appreciate how far we've come."""

