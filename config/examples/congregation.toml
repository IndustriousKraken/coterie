We're still $39,600 short of our goal. If you haven't yet made a pledge, please consider contributing. Payment plans are available, and gifts of any size help. Many members have asked about naming opportunities; contact the church office if interested.

Thank you for investing in the physical infrastructure that houses our spiritual community. This building has served us faithfully for over fifty years; with this work, it will serve future generations just as well.

Questions? Contact Building Committee Chair George Martinez or join us at the town hall meeting following worship on November 24th."""

