[[announcements]]
title = "Memorial: Helen Marie Morrison (1938-2024)"
announcement_type = "memorial"
days_ago = 7
is_public = true
featured = false
content = """
It is with heavy hearts and deep gratitude for a life well-lived that we announce the passing of Helen Marie Morrison on October 28th. Helen was 86 years old and had been a faithful member of our congregation for over fifty years.

Helen was born in rural Iowa to farming parents who instilled in her a deep faith and a fierce work ethic. She met her beloved husband Charles at a church picnic in 1958; they were married for 54 years until his passing in 2012. Together they raised three children: Margaret (David) Chen, Robert (deceased), and Thomas (Jennifer) Morrison. She was grandmother to seven and great-grandmother to three, with one more on the way.

Helen's decades of service to our congregation are legendary. She taught third-grade Sunday School for thirty years, shaping the faith of hundreds of children. She sang in the choir, organized countless potlucks and funeral dinners, served on the women's guild board, and was always among the first to volunteer when help was needed.

But Helen will be most remembered for her warmth, her ever-present smile, and her gift for making everyone feel valued. She remembered names and stories, asked thoughtful questions, and listened with genuine interest. At her request, her memorial service was a celebration of the community she loved, filled with music, laughter, and lemon bars made from her secret recipe.

A memorial fund has been established in Helen's name to support the Sunday School program. Cards for the family may be sent to the church office.

"Well done, good and faithful servant." —Matthew 25:21"""
