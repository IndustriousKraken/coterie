[[announcements]]
title = "Capital Campaign Update: Roof Project Progress"
announcement_type = "general"
days_ago = 8
is_public = true
featured = false
content = """
Thank you for your tremendous response to our "Raise the Roof" capital campaign! We're excited to report that we've reached 78% of our $180,000 goal, with $140,400 in pledges and gifts received.

After reviewing three contractor proposals, the Building Committee has selected Paramount Roofing for the project. They offered the best combination of experience, references, materials quality, and value. Work is tentatively scheduled to begin in late spring, weather permitting.

