[[announcements]]
title = "Celebrating 50 Years: Pastor Emeritus James Wilson"
announcement_type = "celebration"
days_ago = 3
is_public = true
featured = false
content = """
This Sunday, we honor the Reverend Dr. James Wilson on the 50th anniversary of his ordination to ministry. Pastor Jim served our congregation as senior pastor from 1985 to 2010, and his influence continues to shape our community today.

During his twenty-five years of leadership, Pastor Jim guided us through significant transitions: the building campaign that gave us our current sanctuary, the development of our contemporary service, the establishment of our preschool program, and the deepening of our social justice commitments. Under his ministry, our congregation grew from 150 to over 400 active members.

Beyond the statistics, those who knew Pastor Jim remember his personal touch: the hospital visits that brought comfort, the sermons that challenged and inspired, the laughter that lightened heavy moments, and the steady presence through community crises and celebrations alike.

Since his retirement, Pastor Jim and his wife Dorothy have remained active in worship and occasionally assist with pastoral care. His wisdom and gentle humor continue to bless us.

A reception will follow Sunday's 10:30 service in the fellowship hall. If you have memories, photos, or words of appreciation to share, please bring them—we're compiling a memory book for Pastor Jim and Dorothy.

All are invited to help us say: "Thank you, Pastor Jim, for fifty years of faithful service."

(Note: Pastor Jim has requested no gifts, but contributions in his honor may be made to the seminary scholarship fund he established.)"""

