[[events]]
title = "Beginner Workshop: First Steps in Go"
event_type = "teaching-game"
days_offset = 21
duration_hours = 3
location = "Study Room B"
visibility = "public"
description = """
Never played Go before? Curious about this ancient game? This workshop is designed for complete beginners—no experience necessary!

In three hours, you'll learn:
- The basic rules of Go (there are only four!)
- How to capture stones and create territory
- Why this simple game has captivated millions for over 4,000 years
- How to find opponents and continue learning

The workshop is highly interactive. After a brief introduction, you'll play several "capture Go" games on small boards to build intuition. By the end, you'll play your first full game on a 9x9 board with instructor guidance.

Why learn Go?
- It's the oldest board game still played in its original form
- Simple rules create infinite complexity
- Unlike chess, computers only recently became competitive with humans
- It's a lifetime pursuit—there's always more to learn
- The global Go community is welcoming and supportive

Materials provided: boards, stones, and a beginner's guide booklet to take home.

This workshop is free for anyone curious about the game. Donations to the club are welcome but not expected.

Please RSVP so we know how many instructors to schedule. Walk-ins accepted if space allows."""

[[events]]
title = "Monthly Study Group: Fundamental Tesujis"
event_type = "study-group"
days_offset = 28
duration_hours = 2
location = "Study Room A"
visibility = "members_only"
description = """
This month's study group focuses on fundamental tesujis that every player should know. We'll work through classic problems that illustrate key tactical concepts, building pattern recognition that will serve you for a lifetime.

Topics covered:
- The snap-back and its variations
- Ladders and ladder breakers
- Nets and loose nets
- The connect-and-die
- Shortage of liberties (damezumari)
- Common ko threats

Each tesuji will be introduced with a historical example from professional games, followed by practice problems of increasing difficulty. We'll work through positions together, discussing the thought process for finding these moves.

This session is appropriate for players around 15-kyu to 5-kyu. Stronger players are welcome to attend as helpers/instructors.

Materials to bring:
- Your own goban and stones
- Something to take notes with
- Optionally: "Tesuji" by James Davies or "Get Strong at Tesuji" from the Kiseido series

Hot tea will be served, as is tradition."""

