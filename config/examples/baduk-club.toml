[[events]]
title = "Monthly Teaching Game Night"
event_type = "teaching-game"
days_offset = -60
duration_hours = 3
location = "Main Playing Hall"
visibility = "members_only"
description = """
Our popular monthly teaching game session where stronger players provide instruction through actual gameplay. This is one of the best ways to improve—there's no substitute for having a stronger player explain their thinking during a real game.

How it works:
- Players 10-kyu and below are paired with players 3-dan and above
- Games are played at an appropriate handicap
- The stronger player thinks aloud, explaining key moves and concepts
- Games may be paused for discussion of important positions
- Each game is followed by a 10-15 minute review

This month's focus: Middle game fighting and direction of play. Our teachers will emphasize recognizing when to fight, when to take territory, and how to evaluate whole-board position.

Registration is required and limited to 12 students per session to ensure quality instruction. Please indicate your current rank when signing up so we can arrange appropriate pairings.

Teachers this month:
- Tanaka Hiroshi (5-dan)
- Chen Wei (4-dan)
- Park Min-jun (4-dan)
- Lisa Anderson (3-dan)

Tea and light refreshments provided. Please arrive a few minutes early so we can start promptly."""

[[events]]
title = "Professional Game Study: Lee Sedol vs AlphaGo Series"
event_type = "study-group"
days_offset = -45
duration_hours = 2
location = "Study Room A"
visibility = "members_only"
description = """
Continuing our study of historically significant games, this month we examine the groundbreaking 2016 match between Lee Sedol and DeepMind's AlphaGo. Even years later, these games continue to offer profound insights into the nature of Go.

This session focuses on Game 4—the famous game where Lee Sedol found the "divine move" at move 78, the wedge that even AlphaGo's creators said the AI gave only a 1-in-10,000 chance of being played. Understanding why this move worked reveals deep truths about shape, potential, and the limits of pattern recognition.

We'll examine:
- The early game patterns that were revolutionary at the time but are now standard
- White's approach to the center moyo and the critical timing of invasions
- The famous move 78 and why it's considered one of the greatest moves ever played
- AlphaGo's response and why the machine struggled to recover
- How this game influenced professional play worldwide

Materials provided: SGF files for self-study, game commentary from multiple professional sources.

This is an intermediate-to-advanced study session. Players should be comfortable with basic tesujis and life-and-death problems. Even if some discussions go over your head, exposure to high-level analysis is valuable at any rank.

Bring your own goban and stones if possible—we'll recreate positions together."""

