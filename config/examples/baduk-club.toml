event_type = "club-night"
days_offset = -14
duration_hours = 4
location = "Main Playing Hall"
visibility = "members_only"
description = """
Our regular Thursday evening club night! Drop in anytime between 6 PM and 10 PM for casual games, conversation, and community.

What happens at club night:
- Open play: find an opponent and enjoy a game at whatever time control you prefer
- Teaching games available on request (just ask a stronger player)
- Ongoing ladders: challenge anyone within 3 ranks on our club ladder
- New member orientation: first-timers will receive an introduction to the club
- Equipment library: browse our collection of Go books (we have over 200 titles!)

All skill levels welcome, from complete beginners to seasoned dan players. If you're new to the game, our welcoming committee will help you find appropriate opponents and get you started on your Go journey.

We have 30 boards available, including several floor boards for those who prefer the traditional experience. The club provides stones, but you're welcome to bring your own favorites.

Light refreshments available. We suggest a $2-3 contribution to the snack fund if you partake."""

