{% extends "layouts/base.html" %}

{% block title %}Create Event - Coterie Admin{% endblock %}

{% block head %}
<meta name="csrf-token" content="{{ csrf_token }}">
{% endblock %}

{% block content %}
<div class="px-4 py-6">
    <!-- Header -->
    <div class="mb-6">
        <div class="flex items-center gap-2 text-sm text-gray-500 mb-2">
            <a href="/portal/admin/events" class="hover:text-gray-700">Events</a>
            <span>/</span>
            <span>New Event</span>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Create New Event</h1>
    </div>

    <div class="max-w-2xl">
        <div class="bg-white rounded-lg shadow-sm">
            <form action="/portal/admin/events/new"
                  method="POST"
                  class="p-6 space-y-4">
                <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Title *</label>
                    <input type="text"
                           name="title"
                           required
                           placeholder="e.g., Monthly Meeting, CTF Practice, etc."
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea name="description"
                              rows="4"
                              placeholder="Describe the event..."
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Event Type *</label>
                        <select name="event_type"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            {% for t in event_types %}
                            <option value="{{ t.name }}">{{ t.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Visibility *</label>
                        <select name="visibility"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="MembersOnly">Members Only</option>
                            <option value="Public">Public</option>
                            <option value="AdminOnly">Admin Only</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Time *</label>
                        <input type="datetime-local"
                               name="start_time"
                               required
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">End Time</label>
                        <input type="datetime-local"
                               name="end_time"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <p class="text-xs text-gray-400 mt-1">Optional</p>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                    <input type="text"
                           name="location"
                           placeholder="e.g., Room 101, Online via Zoom, The Local Pub, etc."
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Max Attendees</label>
                        <input type="number"
                               name="max_attendees"
                               min="1"
                               placeholder="Leave empty for unlimited"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div class="flex items-center pt-6">
                        <label class="flex items-center gap-2">
                            <input type="checkbox"
                                   name="rsvp_required"
                                   value="true"
                                   class="h-4 w-4 text-blue-600 rounded border-gray-300 focus:ring-blue-500">
                            <span class="text-sm text-gray-700">RSVP Required</span>
                        </label>
                    </div>
                </div>

                <div class="pt-4 border-t flex gap-3">
                    <button type="submit"
                            class="px-4 py-2 bg-blue-600 text-white text-sm rounded-md hover:bg-blue-700">
                        Create Event
                    </button>
                    <a href="/portal/admin/events"
                       class="px-4 py-2 bg-gray-100 text-gray-700 text-sm rounded-md hover:bg-gray-200">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
